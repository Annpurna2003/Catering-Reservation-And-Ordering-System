<!-- common register page -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title> 
    <link rel="stylesheet" href="css/login_reg.css">
</head>
<!-- <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script> -->
<!-- <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script> -->
<script src="./js/auth.js" type="module"></script>
<body>
    <div class="container">
<div class="form-box">
    <h1 id="title">Login</h1>
    <form>
    <div class="input-group">

<div class="input-field">
   <img src="assets/images/email.svg" alt="Logo" width="20px">
    <input type="email" placeholder="Email" id="email" required>
</div>
<div class="input-field">
  <img src="assets/images/password.svg" alt="password" width="20px">
    <input type="password" placeholder="Password" id="password"required>
    <img src="assets/images/eye.svg" alt="toggle visibility" id="togglePassword" width="20px" class="toggle-icon">
</div>
        </div>
        <div class="btn-field">
    <button type="button" id="login">Login</button>
    <button type="button" id="register" >Register</button>
</div>
    </form>
</div>
    </div>
    <div id="error-message" class="hidden" style="background-color: #ffe0e0; color: #900; padding: 10px; border: 1px solid #f5c2c2; border-radius: 5px; margin: 10px 0;">
  <span id="error-text"></span>
</div>
    <script>
        const passwordInput=document.getElementById('password');
const toggleIcon=document.getElementById('togglePassword');
toggleIcon.addEventListener('click',()=>{
    const isPasswordVisible=passwordInput.type === 'text';
     
    passwordInput.type = isPasswordVisible ? 'password' : 'text';
    toggleIcon.src = isPasswordVisible 
      ? 'assets/images/eyeslash.svg' 
      : 'assets/images/eye.svg';
  ;
})
    </script>
</body>
</html>
